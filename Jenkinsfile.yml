pipeline:
  agent: any

  stages:
    - name: Checkout Code
      steps:
        - checkout:
            scm: git
            url: 'https://github.com/officialdeepurajagopal/PlaywrightApiFramework.git'
            branch: 'main'
            credentialsId: 'gittoken'

    - name: Build and Test
      steps:
        - sh: mvn clean test

  post:
    always:
      steps:
        - junit: '**/target/surefire-reports/*.xml'
